<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>‚ö†Ô∏è ACCESS DENIED ‚ö†Ô∏è</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 40px;
    }
    h1 {
      color: red;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { margin: 6px 0; }
    .warning {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff0033;
    }
  </style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p>üö® Unauthorized activity detected üö®</p>
  <p>We‚Äôve locked onto your digital fingerprint. The following intel is already logged:</p>
  <ul id="info"></ul>
  <p class="warning">
    ‚ñ∂ Tracking active<br>
    ‚ñ∂ Intrusion flagged<br>
    ‚ñ∂ Further moves will escalate countermeasures‚Ä¶
  </p>
  <script>
    const info = {
      "Browser": navigator.userAgent,
      "Platform": navigator.platform,
      "CPU Cores": navigator.hardwareConcurrency || "unknown",
      "RAM (GB)": navigator.deviceMemory || "unknown",
      "Screen": `${screen.width} x ${screen.height}`,
      "Pixel Ratio": window.devicePixelRatio,
      "Language": navigator.language,
      "Timezone": Intl.DateTimeFormat().resolvedOptions().timeZone
    };
    const list = document.getElementById("info");
    Object.entries(info).forEach(([k,v])=>{
      const li = document.createElement("li");
      li.textContent = `> ${k}: ${v}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
