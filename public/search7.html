<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ö†Ô∏è ACCESS DENIED ‚ö†Ô∏è</title>
<style>
  :root { --bg:#000; --green:#00ff00; --red:#ff0033; }
  body{ background:var(--bg); color:var(--green); font-family:"Courier New", monospace;
        padding:40px 24px; max-width:1100px; margin:0 auto; }
  h1{ text-transform:uppercase; text-align:center; color:var(--red);
      animation: blink 1s step-end infinite; }
  @keyframes blink { 50%{opacity:0;} }
  .lead{margin:12px 0 18px;} .scan{margin:12px 0 16px; color:#b6ffb6; min-height:1.2em}
  .muted{color:#7cff7c} ul{list-style:none; padding:0; margin:10px 0 28px}
  li{margin:6px 0; white-space:pre}
  .warn{color:var(--red); margin-top:26px; line-height:1.7}
  .bullet::before{content:"‚ñ∂ "; color:var(--red)}
  .divider{border-top:1px dashed #0a0; margin:16px 0; opacity:.6}
</style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p class="lead">üö® Unauthorized intrusion attempt detected üö®</p>
  <p class="muted">Fingerprint lock acquired. Extracting intel‚Ä¶</p>

  <div id="scan" class="scan"></div>
  <ul id="info"></ul>

  <div class="divider"></div>
  <p class="warn">
    <span class="bullet"></span>Tracking: <b>ACTIVE</b><br>
    <span class="bullet"></span>Countermeasures: <b>ARMED</b><br>
    <span class="bullet"></span>Any further move will escalate response‚Ä¶
  </p>

  <!-- short beep; autoplay werkt na scan of bij eerste klik -->
  <audio id="beep" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

<script>
(function(){
  const $scan = document.getElementById('scan');
  const $list = document.getElementById('info');
  const beep = document.getElementById('beep');
  const sleep = ms => new Promise(r=>setTimeout(r,ms));

  // user-interactie fallback voor audio
  document.addEventListener('click', () => beep.play().catch(()=>{}), { once:true });

  async function typeLine(text, min=10, max=25){
    const li = document.createElement('li'); $list.appendChild(li);
    for(let i=0;i<=text.length;i++){
      li.textContent = text.slice(0,i);
      await sleep(min + Math.random()*(max-min));
    }
  }

  // Scanprogress (speelt beep af bij 100%)
  (async function scanBar(){
    let pct=0;
    while(pct<100){
      const bars="‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà".slice(0,Math.floor(pct/4));
      const pad ="‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë".slice(Math.floor(pct/4));
      $scan.textContent=`Scanning system ${bars}${pad} ${pct}%`;
      pct+=5+Math.floor(Math.random()*8);
      await sleep(90+Math.random()*140);
    }
    $scan.textContent="Scan complete. Displaying intel ‚Üì";
    // probeer beep direct n√° scan
    beep.play().catch(()=>{ /* sommige browsers eisen user gesture; klik-fallback staat aan */ });
  })();

  // IPv4 eerst; dan fallbacks
  async function getIP(){
    const sources = [
      { url:"https://ipv4.icanhazip.com", parse: async r => (await r.text()).trim() }, // IPv4-only
      { url:"https://api.ipify.org?format=json", parse: async r => (await r.json()).ip },
      { url:"https://api64.ipify.org?format=json", parse: async r => (await r.json()).ip }
    ];
    for (const s of sources){
      try{
        const r = await fetch(s.url, { cache:"no-store" });
        if (!r.ok) continue;
        const ip = await s.parse(r);
        if (ip) return ip;
      }catch{}
    }
    return "unavailable";
  }

  async function collect(){
    const rows=[];
    rows.push(["IP Address", await getIP()]);

    // GPU
    try{
      const canvas=document.createElement('canvas');
      const gl=canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if(gl){
        const dbg=gl.getExtension('WEBGL_debug_renderer_info');
        const vendor=dbg?gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL):gl.getParameter(gl.VENDOR);
        const renderer=dbg?gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL):gl.getParameter(gl.RENDERER);
        if (vendor) rows.push(["GPU Vendor", vendor]);
        if (renderer) rows.push(["GPU Renderer", renderer]);
      }
    }catch{}

    rows.push(["User Agent", navigator.userAgent]);
    rows.push(["Platform", navigator.platform]);
    rows.push(["Cores", navigator.hardwareConcurrency || "unknown"]);
    rows.push(["RAM (GB)", navigator.deviceMemory || "unknown"]);
    rows.push(["Screen", `${screen.width} x ${screen.height}`]);
    rows.push(["Pixel Ratio", window.devicePixelRatio]);
    rows.push(["Language", navigator.language]);
    rows.push(["Timezone", Intl.DateTimeFormat().resolvedOptions().timeZone]);

    const c = navigator.connection || navigator.webkitConnection || navigator.mozConnection;
    if (c){
      if (c.effectiveType) rows.push(["Network Type", c.effectiveType]);
      if (c.downlink) rows.push(["Downlink (Mbps)", c.downlink]);
      if (c.rtt) rows.push(["RTT (ms)", c.rtt]);
    }
    return rows;
  }

  (async function run(){
    const rows = await collect();
    for (const [k,v] of rows){
      await typeLine(`> ${k}: ${v}`);
    }
  })();
})();
</script>
</body>
</html>
