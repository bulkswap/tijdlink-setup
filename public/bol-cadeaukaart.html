<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaalverzoek – Bol.com cadeaukaart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
            background:linear-gradient(135deg,#f5f9ff 0%,#e8fff8 100%);
            display:flex;justify-content:center;align-items:center;
            min-height:100vh;color:#2d1b4e;padding:8px;
        }
        .card{
            max-width:380px;width:100%;background:white;border-radius:20px;
            box-shadow:0 12px 30px rgba(0,0,0,0.1);overflow:hidden;
        }
        .header{
            background:linear-gradient(120deg,#a8e6cf,#d4a5ff);
            padding:28px 20px 32px;text-align:center;color:#2d1b4e;
        }
        .header h1{font-family:'Poppins',sans-serif;font-weight:700;font-size:30px;margin:0 0 6px;}
        .header p{font-size:15.5px;font-weight:500;opacity:0.9;}
        .content{padding:24px 20px;text-align:center;}
        .amount{
            font-size:48px;font-weight:800;
            background:linear-gradient(90deg,#55efc4,#a29bfe);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            margin:8px 0;
        }
        .description{font-size:17px;color:#555;margin:16px 0;line-height:1.4;}
        .recipient{
            background:#f8f5ff;border:2px solid #e0d6ff;border-radius:14px;
            padding:16px;margin:18px 0;position:relative;font-size:16.5px;
        }
        .check{color:#00b894;font-weight:bold;margin-left:6px;font-size:19px;}

        /* Hover (werkt ook op mobiel bij aanraken) */
        .tooltip{
            position:relative;cursor:help;display:inline-block;
        }
        .tooltip:hover::after,.tooltip:active::after{
            content:attr(data-text);
            position:absolute;bottom:100%;left:50%;transform:translateX(-50%);
            margin-bottom:8px;background:#333;color:#fff;padding:7px 11px;
            border-radius:8px;font-size:13.5px;white-space:nowrap;z-index:10;
        }
        .tooltip:hover::before,.tooltip:active::before{
            content:"";position:absolute;bottom:100%;left:50%;transform:translateX(-50%);
            margin-bottom:2px;border:6px solid transparent;border-top-color:#333;z-index:10;
        }

        .pay-button{
            background:linear-gradient(90deg,#55efc4,#81ecec);color:#2d1b4e;
            font-size:18px;font-weight:700;padding:16px 20px;border:none;border-radius:14px;
            width:100%;text-decoration:none;display:flex;align-items:center;justify-content:center;
            box-shadow:0 8px 20px rgba(85,239,196,0.3);transition:all .2s;margin-top:8px;
        }
        .pay-button:hover,.pay-button:active{transform:translateY(-2px);}
        .pay-button img{height:28px;margin-left:12px;}
        .footer{
            padding:16px;font-size:12px;color:#777;background:#f9f9ff;text-align:center;line-height:1.6;
        }
        .footer a{color:#00b894;text-decoration:none;}
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Betaalverzoek</h1>
        <p>Eenvoudig, snel én veilig betalen.</p>
    </div>

    <div class="content">
        <div class="amount">€50,00</div>
        <div class="description">
            Bol.com cadeaukaart via 
            <span class="tooltip" data-text="Opwaarderen.nl levert de cadeaukaart.">Opwaarderen.nl</span>
        </div>

        <div class="recipient">
            Ontvanger<br>
            <strong class="tooltip" data-text="De cadeaukaart wordt automatisch naar de ontvanger gestuurd zodra de betaling is voltooid.">
                Fleur Jongkamp <span class="check">Check</span>
            </strong>
        </div>

        <a href="https://checkout.buckaroo.nl/html/redirect.ashx?r=FC1C0F88DAC24D9FBBE1DE96414DB6BB" class="pay-button">
            Nu betalen met iDEAL
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/IDEAL_%28Bezahlsystem%29_logo.svg/1200px-IDEAL_%28Bezahlsystem%29_logo.svg.png" alt="iDEAL">
        </a>
    </div>

    <div class="footer">
        Veilig betalen • Geen extra kosten<br>
        <a href="https://betaalverzoek.nu/privacy.html" target="_blank">Privacyverklaring</a> • 
        <a href="https://betaalverzoek.nu/terms.html" target="_blank">Algemene Voorwaarden</a>
    </div>
</div>

</body>
</html>
