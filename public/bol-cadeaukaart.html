<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaalverzoek – Bol.com cadeaukaart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
            background:linear-gradient(135deg,#f5f9ff 0%,#e8fff8 100%);
            display:flex;justify-content:center;align-items:center;min-height:100vh;color:#2d1b4e;
        }
        .card{
            max-width:380px;width:100%;background:white;border-radius:24px;
            box-shadow:0 20px 40px rgba(0,0,0,0.08);overflow:hidden;margin:20px 16px;
        }
        .header{
            background:linear-gradient(120deg,#a8e6cf,#d4a5ff);
            padding:40px 24px 45px;text-align:center;color:#2d1b4e;
        }
        .header h1{
            font-family:'Poppins',sans-serif;font-weight:700;font-size:34px;margin:0 0 8px;
        }
        .header p{font-size:17px;font-weight:500;opacity:0.9;}
        .content{padding:32px 28px;text-align:center;}
        .amount{
            font-size:56px;font-weight:800;
            background:linear-gradient(90deg,#55efc4,#a29bfe);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            margin:10px 0;
        }
        .description{font-size:18px;color:#555;margin:20px 0;line-height:1.4;}
        .recipient{
            background:#f8f5ff;border:2px solid #e0d6ff;border-radius:16px;
            padding:20px;margin:20px 0;font-size:17px;
        }
        .check{color:#00b894;font-weight:bold;margin-left:6px;font-size:20px;}
        .pay-button{
            background:linear-gradient(90deg,#55efc4,#81ecec);color:#2d1b4e;
            font-size:18px;font-weight:700;padding:18px 24px;border:none;border-radius:16px;
            width:100%;text-decoration:none;display:flex;align-items:center;justify-content:center;
            box-shadow:0 8px 20px rgba(85,239,196,0.3);transition:all .2s;
        }
        .pay-button:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(85,239,196,0.4);}
        .pay-button img{height:30px;margin-left:12px;}
        .footer{
            padding:20px;font-size:12.5px;color:#777;background:#f9f9ff;text-align:center;line-height:1.7;
        }
        .footer a{color:#00b894;text-decoration:none;}
        .footer a:hover{text-decoration:underline;}

        /* Hover (werkt op desktop én mobiel via title) */
        [title] {cursor:help;}
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Betaalverzoek</h1>
        <p>Eenvoudig, snel én veilig betalen.</p>
    </div>

    <div class="content">
        <div class="amount">€50,00</div>
        <div class="description">
            Bol.com cadeaukaart via <span title="Opwaarderen.nl levert de cadeaukaart.">Opwaarderen.nl</span>
        </div>

        <div class="recipient">
            Ontvanger<br>
            <strong title="De cadeaukaart wordt automatisch naar de ontvanger gestuurd zodra de betaling is voltooid.">
                Fleur Jongkamp <span class="check">✓</span>
            </strong>
        </div>

        <a href="https://checkout.buckaroo.nl/html/redirect.ashx?r=FC1C0F88DAC24D9FBBE1DE96414DB6BB" class="pay-button">
            Nu betalen met iDEAL
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/IDEAL_%28Bezahlsystem%29_logo.svg/1200px-IDEAL_%28Bezahlsystem%29_logo.svg.png" alt="iDEAL">
        </a>
    </div>

    <div class="footer">
        Veilig betalen • Geen extra kosten<br>
        <a href="https://betaalverzoek.nu/privacy.html" target="_blank">Privacyverklaring</a> • 
        <a href="https://betaalverzoek.nu/terms.html" target="_blank">Algemene Voorwaarden</a>
    </div>
</div>

</body>
</html>
