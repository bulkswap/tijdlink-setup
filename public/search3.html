<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>‚ö†Ô∏è ACCESS DENIED ‚ö†Ô∏è</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 40px;
    }
    h1 {
      color: red;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { margin: 6px 0; white-space: pre; }
    .warning {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff0033;
    }
  </style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p>üö® Unauthorized intrusion attempt detected üö®</p>
  <p>Fingerprint lock acquired. Extracting intel‚Ä¶</p>
  <ul id="info"></ul>
  <p class="warning">
    ‚ñ∂ Tracking: ACTIVE<br>
    ‚ñ∂ Countermeasures: ARMED<br>
    ‚ñ∂ Any further move will escalate response‚Ä¶
  </p>

  <script>
    async function collectData() {
      const info = {};

      // IP via API
      try {
        const res = await fetch("https://api64.ipify.org?format=json");
        const ipData = await res.json();
        info["IP Address"] = ipData.ip;
      } catch (e) {
        info["IP Address"] = "unavailable";
      }

      // GPU via WebGL
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
          const dbgExt = gl.getExtension('WEBGL_debug_renderer_info');
          info["GPU Vendor"] = dbgExt ? gl.getParameter(dbgExt.UNMASKED_VENDOR_WEBGL) : gl.getParameter(gl.VENDOR);
          info["GPU Renderer"] = dbgExt ? gl.getParameter(dbgExt.UNMASKED_RENDERER_WEBGL) : gl.getParameter(gl.RENDERER);
        }
      } catch (e) {
        info["GPU"] = "unknown";
      }

      // System
      info["User Agent"] = navigator.userAgent;
      info["Platform"] = navigator.platform;
      info["Cores"] = navigator.hardwareConcurrency || "unknown";
      info["RAM (GB)"] = navigator.deviceMemory || "unknown";
      info["Screen"] = `${screen.width} x ${screen.height}`;
      info["Pixel Ratio"] = window.devicePixelRatio;
      info["Language"] = navigator.language;
      info["Timezone"] = Intl.DateTimeFormat().resolvedOptions().timeZone;

      return info;
    }

    function typeLine(target, text, delay=20) {
      return new Promise(resolve => {
        let i = 0;
        function tick() {
          target.textContent = text.slice(0, i++);
          if (i <= text.length) {
            setTimeout(tick, delay);
          } else {
            resolve();
          }
        }
        tick();
      });
    }

    async function run() {
      const data = await collectData();
      const list = document.getElementById("info");

      // Als geen data, laat placeholder zien
      if (!data || Object.keys(data).length === 0) {
        const li = document.createElement("li");
        li.textContent = "> No intel captured.";
        list.appendChild(li);
        return;
      }

      // Regel voor regel uitlezen
      for (const [k, v] of Object.entries(data)) {
        const li = document.createElement("li");
        list.appendChild(li);
        await typeLine(li, `> ${k}: ${v}`, 15 + Math.random()*25);
      }
    }

    run();
  </script>
</body>
</html>
